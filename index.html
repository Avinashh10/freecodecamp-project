<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Pokémon Search App</h1>
    <div class="box">
      <div>
        <p class="para">Search for Pokémon Name or ID:</p>
        <div class="center">
          <input id="search-input" placeholder="Enter Pokémon name" type="text" required>
          <button onclick="fetchAllPokemon()" id="search-button">Search</button>
        </div>

        <div class="flex-container">
          <p id="pokemon-name"></p>
          <p id="pokemon-id"></p>
        </div>

        <div class="flex-container">
          <p id="weight"></p>
          <p id="height"></p>
        </div>

        <img src="" alt="pokemonSprite" id="sprite" style="display:none">
        <div id="types"></div>

        <table>
          <thead>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
          </thead>
          <tbody>   
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Special Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Special Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js" defer></script> 
  </body>
</html>
